<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add a Book and Review</title>
</head>
<body>
    <div class="container">
        <h4><a href="/books">Home</a> | <a href="/logout">Logout</a></h4>
        <h1>Add a Book</h1>
        <form class="col-sm-4" action="/books/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control">
                <label for="author">Author</label>
                <input list="authors" name="author" class="form-control">
                <datalist id="authors">
                    <option value="J.K. Rowling">
                    <option value="George R.R. Martin">
                    <option value="J.R. Tolkien">
                    <option value="Edgar Allan Poe">
                </datalist>
            </div>
            <div class="form-group">
                <label for="content">Review</label>
                <textarea name="content" cols="30" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select name="rating" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags}}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
</body>
</html>
