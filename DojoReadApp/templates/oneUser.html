<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User Info</title>
</head>
<body>
    <div class="container">
        <h4><a href="/books">Home</a> | <a href="/logout">Logout</a></h4>
        <h1>User alias: {{one.alias}}</h1>
        <h2>User name: {{one.name}}</h2>
        <h2>Email: {{one.email}}</h2>
        <h2>Reviews written: {{one.reviews.count}}</h2>
        <br>
        <h2>Posted reviews on the following books:</h2>
        <ul>
        {% for x in one.reviews.all %}
            <li><a href="/books/{{x.bookReviewed.id}}">{{x.bookReviewed.title}}</a></li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
